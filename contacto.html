<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <title>Club de Caballeros</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="imagenes/logo-ovalo.ico">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div class="caja">
                <img src="imagenes/logo-principal 350x270.png" alt="logo de la barbería">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="estilos.html">Estilos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="contenedor">    
                <div class="container d-flex justify-content-center">
                    <form action="" method="" id="form">
                        <label for="nombreApellido">Nombre y Apellido</label>
                        <input type="text" id="nombreApellido" class="form-control" placeholder="Ingrese su nombre y apellido">

                        <label for="correoElectronico">Correo Electrónico</label>
                        <input type="email" id="correoElectronico" class="form-control" placeholder="email@dominio.com">

                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" class="form-control" placeholder="(XXX) XXXX XXXX">

                        <label for="mensaje">Mensaje</label>
                        <textarea cols="70" rows="5" id="mensaje" class="form-control" placeholder="Escriba aquí su mensaje"></textarea>

                        <label for="formFile" class="form-label">Seleccione una foto para enviar: </label>
                        <input class="form-control" type="file" id="formFile">

                        <fieldset>
                            <legend>¿Cómo le gustaría que lo contactemos?</legend>
                            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                            <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                            <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                        </fieldset>

                        <table>
                            <thead>
                                <tr>
                                    <th colspan="2">Atendemos</th>
                                </tr>
                            </thead>
                            <thead>
                                <tr>
                                    <th>Día</th>
                                    <th>Horario</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Lunes</td>
                                    <td>08h ~ 20h</td>
                                </tr>
                                <tr>
                                    <td>Miércoles</td>
                                    <td>08h ~ 20h</td>
                                </tr>
                                <tr>
                                    <td>Viernes</td>
                                    <td>08h ~ 20h</td>
                                </tr>
                            </tbody>
                        </table>
                    
                        <fieldset>
                            <legend>¿En cuál horario prefiere ser atendido?</legend>
                            <select>
                                <option>Mañana</option>
                                <option>Tarde</option>
                                <option>Noche</option>
                            </select>
                        </fieldset>

                        <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería?</label>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn btn-primary">Enviar formulario</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <img src="imagenes/logo-foot.png">
            <p class="copyright">&copy Copyright Barbería Club de Caballeros - 2020</p>
            <a href="https://www.facebook.com/BarberiaClubDeCaballeros" target="_blank"> <i class="fab fa-facebook fa-2x" aria-hidden="true"></i></a>
            <a href="https://www.instagram.com/barberiaclubdecaballerosok/?hl=es" target="_blank"> <i class="fab fa-instagram fa-2x" aria-hidden="true"></i></a>
        </footer>

        <script src="form.js"></script>
    </body>
</html>
